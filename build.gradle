apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'fatjar'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.servicewizard'
version = '1.0.0a'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2'
    }
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.7.1', 'org.reflections:reflections:0.9.9-RC1'
    testCompile 'junit:junit:4.11'
}

mainClassName = 'com.servicewizard.Main'

run {
    args 'com.sampleapp', 'output', 'ToDoApp', 'http://localhost:8080'
}

fatJar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

task sample (type:JavaExec) {
	main 'com.sampleapp.ToDoAPI'
	classpath sourceSets.main.runtimeClasspath
	args 'server', 'config.yml'
}